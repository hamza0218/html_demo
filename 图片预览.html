<!doctype html>
<html lang="en" ng-app="pharosApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>图片预览</title>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="js/query.min.js"></script>
    <script type="text/javascript" src="js/viewer.js"></script>
    <link rel="stylesheet" href="css/viewer.css" />
</head>
<body>
    <div id="viewer">
        <img src="images/nature-1.jpg" alt="图片1">
        <img src="images/nature-2.jpg" alt="图片2">
        <img src="images/nature-3.jpg" alt="图片3">
        <img src="images/nature-4.jpg" alt="图片4">
    </div>
     
    <script type="text/javascript">
        $('#viewer').viewer({
            url: 'src',
            title: false
        });
    </script>
</body>
</html>
